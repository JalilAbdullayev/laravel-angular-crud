<main class="container">
  <form class="my-4" (ngSubmit)="save()">
    <section class="card">
      <div class="card-header">
        <h5 class="card-title">
          Employee Registration
        </h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="name" class="form-label">
            Name
          </label>
          <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Name"/>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">
            Address
          </label>
          <input type="text" [(ngModel)]="address" name="address" class="form-control" id="address"
                 placeholder="Address"/>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">
            Phone number
          </label>
          <input type="tel" [(ngModel)]="phone" name="phone" class="form-control" id="phone"
                 placeholder="Phone number"/>
        </div>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </section>
  </form>
  <section>
    <h5>
      Employee Table <span *ngIf="loading">
      is loading...
    </span>
    </h5>
    <table class="table table-dark table-bordered">
      <thead>
      <tr>
        <th scope="col">
          ID
        </th>
        <th scope="col">
          Name
        </th>
        <th scope="col">
          Address
        </th>
        <th scope="col">
          Phone number
        </th>
        <th>
          Operations
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees">
        <th scope="row">
          {{ employee.id }}
        </th>
        <td>
          {{ employee.name }}
        </td>
        <td>
          {{ employee.address }}
        </td>
        <td>
          {{ employee.phone }}
        </td>
        <td>
          <button class="btn btn-warning" (click)="setUpdate(employee)">
            Edit
          </button>
          <button class="btn btn-danger" (click)="delete(employee.id)">
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
</main>
